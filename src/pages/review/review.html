<ion-header class="bg-transparent">
    <ion-navbar>
        <ion-title>{{'notifications' | translate}}</ion-title>
    </ion-navbar>
    <div class="banner">
        <img src="assets/imgs/Fondo2_1080.jpg" class="bg">
        <h4 class="d-flex text-white">
            <ion-badge item-end>{{miPuntaje}}
                <ion-icon name="md-star"></ion-icon>
            </ion-badge>
            {{cantNotificaciones}} Notificaciones nuevas
        </h4>
    </div>
</ion-header>

<ion-content class="bg-background">
    <ion-list no-lines *ngFor="let d of notificacionesLst; let i = index">
        <ion-item (click)="d.Tipo=='CALIFICACION' ? VerCalificacion(d) : ViewMatch(d.IdPedido)">
            <div class="item_header d-flex">
                <div class="profile d-flex">
                    <div class="profile-img">
                        <img [src]="d.ImgUsuario">
                    </div>
                    <h2>
                        {{d.NombreUsuario}}
                        <span class="text-gray">{{d.FechaNotificacion | date:"dd/MM"}}</span>
                    </h2>
                </div>
                
                <div class="rating end">
                    <ion-icon name="md-star" [ngClass]="{'acteive' : d.PuntajeUsuario-1>=0}"></ion-icon>
                    <ion-icon name="md-star" [ngClass]="{'acteive' : d.PuntajeUsuario-2>=0}"></ion-icon>
                    <ion-icon name="md-star" [ngClass]="{'acteive' : d.PuntajeUsuario-3>=0}"></ion-icon>
                    <ion-icon name="md-star" [ngClass]="{'acteive' : d.PuntajeUsuario-4>=0}"></ion-icon>
                    <ion-icon name="md-star" [ngClass]="{'acteive' : d.PuntajeUsuario-5>=0}"></ion-icon>
                </div> 
               
            </div>
            <p class="text-black text">
                {{d.Observacion}}
            </p>
        </ion-item>
    </ion-list>
</ion-content>
