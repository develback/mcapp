    <ion-list class="offers" *ngFor="let d of chatLst; let i = index">    
        <ion-card class="cardUsers" (click)="chatting(d)"> 
            <div class="banner" >
                <img src="assets/imgs/Fondo2_1080.jpg" class="bg">
                <div class="profile d-flex" (click)="chatting(d)">              
                    <div  *ngIf="(d.Usuario_Emisor != idUsuarioPropio)" class="profile-img">
                        <img [src]="d.ImgUsuarioEmisor">
                    </div>
                    <div *ngIf="(d.Usuario_Receptor != idUsuarioPropio)" class="profile-img">
                        <img [src]="d.ImgUsuarioReceptor">
                    </div>
                    <h2 *ngIf="(d.Usuario_Emisor != idUsuarioPropio)" class="h2Card"> 
                        {{d.NombreUsuarioEmisor}}
                        <span class="text-gray">{{d.Fecha_Ultimo_Mensaje | date:"dd/MM/yyyy"}}</span>              
                        <!-- <span class="text-violet">10</span>               -->
                    </h2> 
                    <h2 *ngIf="(d.Usuario_Receptor != idUsuarioPropio)" class="h2Card"> 
                        {{d.NombreUsuarioReceptor}}
                        <span class="text-gray">{{d.Fecha_Ultimo_Mensaje | date:"dd/MM/yyyy"}}</span>              
                        <!-- <span class="text-violet">11</span>               -->
                    </h2>         
                </div>
            </div>
        </ion-card>
    
      
      </ion-list>
