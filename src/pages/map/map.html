            <ion-card *ngIf="showCard">
                <ion-item (click)="ViewProfile(IdUsuario)">
                    <ion-avatar item-start>
                        <img [src]="CardImage">
                    </ion-avatar>
                    <h2>{{NameImage}}</h2>
                    <p class="d-flex"><img src="assets/imgs/ic_neargo-5.png">Av. Cabildo 669 (250m)</p>
                    <h3 class="d-flex">
                        <ion-badge item-end>{{'4.3' | translate}}
                            <ion-icon name="md-star"></ion-icon>
                        </ion-badge>
                        <span>{{CardCategoria}}</span>
                        <span class="end"><img src="assets/imgs/ic_direction.png"></span>
                    </h3>
                </ion-item>
            </ion-card>
            
            <ion-card *ngIf="showCardCupon">
                 <ion-item (click)="offerdetail(IdCupon)">

                    <ion-avatar item-start style="width: 108px; height: 92px;">
                        <img [src]="CuponImage" class="imgCupon">
                    </ion-avatar>
                    <h1 class="percentCupon">{{CuponPercent}}</h1>
                    <h2 class="titleCupon">{{CuponTitle}}</h2>
                    <p class="d-flex textCupon">{{CuponText}}</p>
